<div class="login">
    <h3>{{show ? 'Sign Up' : 'Sign In'}}</h3>
    <form [formGroup]="loginForm">
      <span *ngIf="show">
        <label>Name:</label>
        <input formControlName="name" name="name" type="text" />
      </span>
      <label>Email:</label>
      <input formControlName="email" name="email" type="text" />
      <label>Password:</label>
      <input formControlName="password" name="password" type="password" />
      <button (click)="show ? signUp() : signIn()" [disabled]="!loginForm.valid">{{show ? 'Sign Up' : 'Sign In'}}</button>
    </form>
    <p>{{show ? 'Already have an account? ' : 'Do not have an account? '}}<a (click)="toggleLogin()">{{show ? 'Sign In' : 'Sign Up'}}</a></p>
    <button (click)="googleLogin()" class="loginBtn">{{show ? 'Sign Up' : 'Sign In'}} with   <img src="../assets/google.png"></button>
  </div>
